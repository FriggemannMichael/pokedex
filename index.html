<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/modal.css" />

  <body>
    <header class="hero-section py-5">
      <div class="cloud cloud-1"></div>
      <div class="cloud cloud-2"></div>
      <div class="cloud cloud-3"></div>
      
      <div class="particle particle-1"></div>

      <div class="particle particle-3"></div>
      <div class="particle particle-4"></div>
      <div class="particle particle-5"></div>
      <div class="particle particle-6"></div>
      
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-12">
            <div class="header-content">
              <div class="logo-section">
                <img src="https://raw.githubusercontent.com/PokeAPI/media/master/logo/pokeapi_256.png"

              <div class="title-section">

            <div class="search-container mt-4">

                <div class="col-md-6">
                  <div class="input-group">
                    <input
                      type="text"
                      class="form-control form-control-lg"
                      id="searchInput"
                      placeholder="Search Pokemon..."
                    />

                      id="searchBtn"
                    >

            </div>
          </div>

      </div>

    <section class="filters py-4">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="d-flex flex-wrap gap-2 justify-content-center">
              <button class="btn btn-outline-primary active" data-type="all">
                All
              </button>
              <button class="btn btn-outline-danger" data-type="fire">
                üî• Fire
              </button>
              <button class="btn btn-outline-primary" data-type="water">
                üíß Water
              </button>
              <button class="btn btn-outline-success" data-type="grass">
                üå± Grass

              <button class="btn btn-outline-warning" data-type="electric">
                ‚ö° Electric
              </button>
              <button class="btn btn-outline-info" data-type="psychic">
                üîÆ Psychic
              </button>
              <button class="btn btn-outline-secondary" data-type="dark">
                üåô Dark

                <span class="load-more-text">‚¨áÔ∏è Load More</span>

                    role="status"
                  ></span>
                  Loading...
                </span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="pokemon-grid py-5">
      <div class="container">
        <div class="loading-spinner text-center d-none">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <p class="mt-3">Loading Pokemon...</p>
        </div>

        <div class="row" id="pokemonContainer">
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/api.js"></script>
    <script src="./assets/js/template.js"></script>
    <script src="./assets/js/pokemon-detail.js"></script>
    <script src="./assets/js/main.js"></script>
